{% extends 'base.html' %}
{% load static %}
{% block link %}
{% endblock %}
{% block title %}{% endblock %}
{% block page_css %}{% endblock %}
{% block body %}

<div class="container">
  <h2>Create Invoice</h2>
  <form id="createInvoice">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" data-bind="value:name">
    </div>
    <div class="form-group">
      <label for="project">Project Name:</label>
      <input type="text" class="form-control" id="project" placeholder="Enter project name" name="project" data-bind="value:project">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" data-bind="value:email">
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount" data-bind="value:amount">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>

{% endblock %}
{% block script %}
 <script src='{% static "js/custom/invoice_create.js" %}'></script>
{% endblock %}
