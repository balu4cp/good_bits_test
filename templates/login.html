{% extends 'base.html' %}
{% load static %}
{% block link %}
{% endblock %}
{% block title %}{% endblock %}
{% block page_css %}{% endblock %}
{% block body %}

<div class="container">
 <form id="login" method="POST" action="/">
  {% csrf_token %}
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control" id="name" data-bind="value:username"  name="username" required="required">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password" data-bind="value:password"  name="password" required="required">
  </div>
  <button type="submit" class="btn btn-info btn-lg">Login</button>
</form> 
{{error_msg}}
</div>

{% endblock %}
{% block script %}
<script type="text/javascript">
    GBL.hideLoading();
</script>
{% endblock %}
